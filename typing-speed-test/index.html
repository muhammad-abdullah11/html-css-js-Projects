<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="test-container">
        <header>
            <div class="logo">Typing Speed Test</div>
            <div class="settings">
                <span class="label">Difficulty:</span>
                <button class="mode-btn active" id="easy-btn">Easy</button>
                <button class="mode-btn" id="medium-btn">Medium</button>
                <button class="mode-btn" id="hard-btn">Hard</button>
            </div>
        </header>

        <div class="stats-bar">
            <div class="stat">WPM <span id="wpm">0</span></div>
            <div class="stat">Accuracy <span id="accuracy">0</span>%</div>
            <div class="stat">Time <span id="timer">60</span>s</div>
        </div>

        <div class="test-area">
            <div id="quote-display" class="quote"></div>
            <textarea id="quote-input" placeholder="Click here and start typing..."></textarea>
        </div>

        <div class="controls">
            <button id="restart-btn">Restart Test</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
