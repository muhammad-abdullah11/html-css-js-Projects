<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Joke Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <h1>Jokes & Laughs</h1>
        <div class="img-container">
            <img id="joke-img"
                src="https://images.unsplash.com/photo-1516733725897-1aa73b87c8e8?w=500&auto=format&fit=crop&q=60"
                alt="Laughing">
        </div>
        <div class="joke-container">
            <p id="joke-text">Press the button to get a joke!</p>
        </div>
        <button id="get-joke">GET RANDOM JOKE</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
