<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div id="navBar">
            TODO LIST APP
        </div>
        <div id="navBarInfo">
            ADD TASKS...
        </div>
        <div id="addToDo">
            <button class="addToDoBtn">ADD TASK</button>
            <button id="saveToDo">SAVE TODOS</button>
        </div>
        <div class="toDoList">
            <div class="Tasks">

            </div>
        </div>
        <div id="delToDo">
            <button id="clearToDo">CLEAR ALL</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
